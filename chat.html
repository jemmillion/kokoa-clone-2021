<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
    <title>Chat</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <Span>18:43</Span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fas fa-angle-left fa-2x"></i>
            </a>    
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">연잼</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Tuesday, Feburary 23, 2021
        </div>

        <div class="message-row">
            <img src="https://avatars.githubusercontent.com/u/72658768?s=400&u=704257cc983304a07c7f88fa4d7197e584b708bf&v=4" />
            <div class="message-row__content">
                <span class="message__author">Yeonjae</span>
                <div class="message__info">
                    <span class="message__bubble">Hi!</span>
                    <span class="message__time">23:23</span>
                </div>
            </div>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/16816a49c3.js" crossorigin="anonymous"></script>
</body>
</html>
